spring:
  application:
    name: kafka-impl
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    function:
      definition: testConsumer
    stream:
      bindings:
        test-out-0:
          destination: my-topic
        detected-out-0:
          destination: fraude-topic
        testConsumer-in-0:
          destination: my-topic
          group: spring-group
          consumer:
            max-attempts: 1
            back-off-initial-interval: 5000
            back-off-max-interval: 12000
            back-off-multiplier: 2.0

      kafka:
        bindings:
          testConsumer-in-0:
            consumer:
              enable-dlq: true

server:
  port: 10016